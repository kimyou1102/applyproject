{% extends 'base.html' %}
{% load static %}
{% block content1 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/create_style.css' %}">
</head>
<body>
    {% endblock %}
    {% block content %}
    <h1>지원서 수정</h1>
    <br><br>
    <form action="{% url 'update' apply.id %}">
        <p>이름</p>
        <input type="text" name="name" class="size" 
        value="{{apply.name}}">
        <br><br>
        <p>나이</p>
        <input type="text" name="age" class="size"
        value="{{apply.age}}"><br><br>
        <p>성별</p>
        <input type="radio" name="gender" value="여자">여자
        <input type="radio" name="gender" value="남자">남자
        <br><br>
        <p>지원자 한마디</p>
        <textarea name="say"  cols="20" rows="3" class="say">{{apply.say}}</textarea>
        <br><br><br>
        <div class="center">
            <button value="제출하기" class="button">제출하기</button>
        </div>
        <br><br><br>
    </form>
</body>
</html>
{% endblock %}
